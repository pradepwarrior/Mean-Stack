<h1 class="page-header">Login Page</h1>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>


<form [formGroup]="form" (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <div [ngClass]="{'has-error':form.controls.username.errors && form.controls.username.dirty,
       'has-success':(!form.controls.username.errors )}">
       <!-- && usernameValid -->
      <input class="form-control" placeholder="Username" formControlName="username">
      <ul class="help-block">
        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">
          Field is required
        </li>

      </ul>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div [ngClass]="{'has-error':form.controls.password.errors && form.controls.password.dirty, 
    'has-success':(!form.controls.password.errors)}">
      <input class="form-control" placeholder="Password" type="password" formControlName="password">
      <ul class="help-block">
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">
          Field is required
        </li>

      </ul>
    </div>
  </div>
  <input [disabled]="!form.valid || processing " type="submit" class="btn btn-primary" value="Submit" />
</form>
