<h1 class="page-header">Edit Blog</h1>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<form (submit)="updateBlogSubmit()"  *ngIf="!loading">
<div class="form-group">
  <label for="title">Title</label>
  <input [disabled]="processing" type="text" name="title" placeholder="Blog Title" class="form control" [(ngModel)]="blog.title" />
</div>
<div class="form-group">
    <label for="body">Body</label>
    <textarea [disabled]="processing" name="body" rows="8" cols="80" [(ngModel)]="blog.body" class="form-control" placeholder="body"></textarea>
<br>

    <a [routerLink]="['/delete-blog/',blog._id]"><button [disabled]="processing" class="btn btn-danger">Delete</button></a>

    <button [disabled]="processing" class="btn btn-success"  type="button"(click)="goBack()">Go Back</button>
    <button [disabled]="processing" class="btn btn-info" type="submit">Save Changes</button>

  </div>

</form>
